<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Phone Number</title>
</head>
<body>
<form th:action="@{/validation}" th:object="${user}" method="POST">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}"></td>
             <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}"></td>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</span>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{phoneNumber}"></td>
            <span th:if="${#fields.hasErrors('number')}" th:errors="*{phoneNumber}">Name Error</span>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</span>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</span>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
