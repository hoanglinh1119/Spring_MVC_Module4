<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input Phone Number</title>
</head>
<body>
<form th:action="@{/validation}" th:object="${phonenumber}" method="POST">
    <table>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" th:field="*{number}"></td>
            <td th:errors="*{number}"></td>
           <!-- <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</span> -->
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
