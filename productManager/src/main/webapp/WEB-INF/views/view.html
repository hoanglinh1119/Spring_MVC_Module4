<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/index}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>Product Name:</label>
        <label th:text="${product.getProductID()}"></label>
    </div>
    <div class="prodetail">
        <label>Product Price</label>
        <label th:text="${product.getProductPrice()}"></label>
    </div>
    <div class="prodetail">
        <label>Product Code:</label>
        <label th:text="${product.getProductCode()}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
