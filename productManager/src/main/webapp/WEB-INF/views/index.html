<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>

<table id = "product">
    <thead>
    <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Code</th>
        <th>Product Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${product}">
        <td th:text="${row.getProductID()}"></td>
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getProductCode()}"></td>
        <td th:text="${row.getProductPrice()}"></td>
        <td><a th:href="@{/product/{productID}/edit(productID=${row.getProductID()})}">edit</a></td>
        <td><a th:href="@{/product/{productID}/delete(productID=${row.getProductID()})}">delete</a></td>
        <td><a th:href="@{/product/{productID}/view(productID=${row.getProductID()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
